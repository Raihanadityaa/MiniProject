<!doctype html>
<html lang="en">

<head>
    <title>Formulir</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">Formulir Pendaftaran Calon Taruna</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nama">Nama lengkap:</label>
                <input type="text" name="" id="nama" class="form-control" placeholder="Masukana nama lengkap Anda">
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" class="form-control" placeholder="Masukan E-mail Anda" id="mail">
            </div>
            <div class="form-group">
                <label for="pas">Password:</label>
                <input type="Password" class="form-control" placeholder="Masukan Password Anda" id="pas">
                <small>Password harus terdiri dari angka dan huruf dan minimal 6 karakter</small>
            </div>
            <div class="form-group">
                <label for="nik">NIK:</label>
                <input type="text" name="angka" id="nik" class="form-control" placeholder="Input NIK Anda" onkeypress="return hanyaAngka(event)">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tempatLahir">Tempat Lahir:</label>
                        <input type="text" name="" id="tempatLahir" class="form-control" placeholder="Masukan tempat lahir Anda">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir:</label>
                        <input type="date" name="" id="tanggalLahir" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cita">Cita-Cita:</label>
                <input type="text" id="cita" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Jenis Kelamin:</label> <br>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="jk" id="JK" checked="">
                    <label for="">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="jk" id="JK">
                    <label for="">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="kesatuan">Kesatuan:</label>
                <select name="" id="" class="form-control">
                    <option value="">TNI AD</option>
                    <option value="">TNI AU</option>
                    <option value="">TNI AL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hobi">Hobi:</label>
                <div class="form-check form">
                    <input type="checkbox" name="" id="" class="form-check-input">Football <br>
                    <input type="checkbox" name="" id="" class="form-check-input">Traveling <br>
                    <input type="checkbox" name="" id="" class="form-check-input">Blogging <br>
                    <input type="checkbox" name="" id="" class="form-check-input">Music <br>
                    <input type="checkbox" name="" id="" class="form-check-input">Adventure <br>
                    <input type="checkbox" name="" id="" class="form-check-input">etc <br>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea class="form-control" id="alamat" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="kodePos">Kode Pos:</label>
                <input type="text" name="angka" id="kodePos" class="form-control" placeholder="Kode Pos" onkeypress="return hanyaAngka(event)">
            </div>
            <div class="form-group">
                <label for="">Upload Dokumen:</label>
                <input type="file" name="" class="form-control-file">
                <small>Upload file dengan ukuran maksimal 10MB</small>
            </div>
            <button type="submit" class="btn btn-primary">SIMPAN</button>
            <button type="reset" class="btn btn-danger">RESET</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function hanyaAngka(event) {
            var angka = (event.which) ? event.which : event.keyCode
            if (angka != 46 && angka > 31 && (angka < 48 || angka > 57))
                return false;
            return true;
        }
    </script>
</body>

</html>
